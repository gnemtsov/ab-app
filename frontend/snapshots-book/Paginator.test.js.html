
            <!doctype html>
            <html lang="en">
                <head>
                    <meta charset="utf-8">
                    <title>Paginator</title>
                    <style>.Paginator{
    display: flex;
}

.Paginator button{
    margin: 0 0.05rem;
}

.Paginator .Dots:disabled{
    background-color: #cccccc;
    color: #333333;
}

.Paginator button:first-child{
    margin-left: 0;
}

.Paginator button:last-child{
    margin-right: 0;
}</style>
                </head>
                <body>
                    
                        <div style="margin-top: 1.5rem; border-top: 4px dashed red;">
                            <div style="background-color: #f38787; padding: 0.6rem;"><Paginator /> 0 (0 total) 1</div>

                            ""
                        </div>
                    


                        <div style="margin-top: 1.5rem; border-top: 4px dashed red;">
                            <div style="background-color: #f38787; padding: 0.6rem;"><Paginator /> 5 (10 total) 1</div>

                            
<div
  class="Paginator"
>
  <button
    class="Button"
  >
    ←
  </button>
  <button
    class="Button"
  >
    1
  </button>
  <button
    class="Button Dots"
    disabled=""
  >
    ...
  </button>
  <button
    class="Button"
  >
    4
  </button>
  <button
    class="Button"
    disabled=""
  >
    5
  </button>
  <button
    class="Button"
  >
    6
  </button>
  <button
    class="Button Dots"
    disabled=""
  >
    ...
  </button>
  <button
    class="Button"
  >
    10
  </button>
  <button
    class="Button"
  >
    →
  </button>
</div>

                        </div>
                    
                </body>
            </html>
